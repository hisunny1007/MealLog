spring.application.name=meal_log


# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration (MySQL ??)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/meal_log?serverTimezone=UTC
spring.datasource.username=ssafy
spring.datasource.password=ssafy

# MyBatis Configuration
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.yunyun.meallog
mybatis.configuration.map-underscore-to-camel-case=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.meal_log=DEBUG
logging.level.com.meal_log.mapper=TRACE

# File Upload Configuration (???)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JSON Configuration
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.default-property-inclusion=non_null